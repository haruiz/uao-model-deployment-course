<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Face Recognition Web APP</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
	<div class="container center-align" style="width: 50%;">
		<div class="row">
		 <div class="col s12">
			 <canvas id="canvas" 
				 width="500" 
				 height="500" 
				 style="background-color: gray">
			 </canvas>
		 </div>
	 </div>
	 <div class="row">
		 <div class="col s12">
			 <div class="file-field input-field">
				 <div class="btn">
					 <i class="material-icons">camera_alt</i>
					 <span>Image</span>
					 <input type="file" id="imageInput">
				 </div>
				 <div class="file-path-wrapper">
					 <input class="file-path validate" type="text">
				 </div>
			 </div>
		 </div>
	 </div>
	 <div class="row">
		 <div class="col s12">
			 <a class="waves-effect waves-light btn" id="btnSend"><i class="material-icons left">cloud</i>Upload</a>
		 </div>
	 </div>
	 
	 <div id="loader" class="preloader-wrapper big active" style="visibility: hidden;">
		<div class="spinner-layer spinner-blue-only">
		  <div class="circle-clipper left">
			 <div class="circle"></div>
		  </div><div class="gap-patch">
			 <div class="circle"></div>
		  </div><div class="circle-clipper right">
			 <div class="circle"></div>
		  </div>
		</div>
	 </div>
  </div>

  <script src="public/js/app.js"></script>

</body>
</html>
